description = "Educacion"

[viewBag]
==

<section id="education" class="section section-no-border custom-bg-color-1 m-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-color-quaternary text-uppercase font-weight-extra-bold m-0">Educaci√≥n</h2>
                <div class="owl-carousel nav-bottom custom-dots-style-1 mb-0" data-plugin-options="{'items': 1, 'loop': false, 'dots': true, 'nav': false}">

                    {% for item in educacion %}
                        {% if loop.index0%2==0 %}
                            <div class="row">
                        {% endif %}
                            <div class="col-lg-6 col-sm-6 pb-4">
                                <div class="custom-box-details-2 bg-color-light custom-box-shadow-3">
                                    <i class="icon-graduation icons text-color-primary"></i>
                                    <h4 class="font-weight-semibold text-color-dark m-0">{{item.institucion}}</h4>
                                    <p class="custom-text-color-2 mb-1">{{item.descripcion}}</p>
                                    <strong class="text-color-primary">{{item.rango_fecha}}</strong>
                                </div>
                            </div>
                        {% if loop.index0%2!=0 %}
                            </div>
                        {% endif %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
